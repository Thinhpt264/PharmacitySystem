<div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div style="text-align: center; max-width: 400px; padding: 2rem; border: 1px solid #ccc; border-radius: 10px;">
        <h2>Xác nhận tài khoản</h2>

        <ng-container *ngIf="verified === true">
            <p style="color: green;">Thành công</p>
        </ng-container>

        <ng-container *ngIf="verified === false">
            <p style="color: red;">Thất bại</p>
            <button (click)="resendCode()">Gửi lại mã</button>
        </ng-container>

        <ng-container *ngIf="verified === null">
            <p>Đang kiểm tra...</p>
        </ng-container>
    </div>
</div>
