<!-- LOGIN AREA START (Register) -->
<div class="ltn__login-area pb-110">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title-area text-center">
                    <div class="btn-wrapper" (click)="goToLogin()">
                        <a class="theme-btn-1 btn black-btn">Trang Đăng Nhập</a>
                    </div>
                    <br>
                    <p>*Hãy trở thành người bạn đồng hành cùng chúng tôi bằng cách</p>
                    <br>
                    <h1 class="section-title">ĐĂNG KÍ TÀI KHOẢN </h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="account-login-inner">
                    <form action="#" class="ltn__form-box contact-form-box" (ngSubmit)="checkRegister($event)">
                        <!-- EMAIL -->
                        <div>Email <span style="color: red;"> *</span></div>
                        <input type="text" name="email" placeholder="Ex: example@gmail.com" [(ngModel)]="account.email"
                            (ngModelChange)="onInputChange('email')" />
                        <div *ngIf="errors.email" style="color: red; font-size: 13px;">{{ errors.email }}</div>
                    
                        <!-- USERNAME -->
                        <div>Tên đăng nhập <span style="color: red;"> *</span></div>
                        <input type="text" name="username" placeholder="Ex: nguoidung1" [(ngModel)]="account.username"
                            (ngModelChange)="onInputChange('username')" />
                        <div *ngIf="errors.username" style="color: red; font-size: 13px;">{{ errors.username }}</div>
                    
                        <!-- PASSWORD -->
                        <div>Mật khẩu <span style="color: red;"> *</span></div>
                        <input [type]="show ? 'text' : 'password'"  name="password" placeholder="Mật khẩu" [(ngModel)]="account.password"
                            (ngModelChange)="onInputChange('password')" />
                        <div *ngIf="errors.password" style="color: red; font-size: 13px;">{{ errors.password }}</div>
                    
                        <!-- CONFIRM PASSWORD -->
                        <div>Xác nhận mật khẩu<span style="color: red;"> *</span></div>
                        <input [type]="show ? 'text' : 'password'"  name="confirmpassword" placeholder="Xác nhận mật khẩu*" [(ngModel)]="account.password_cf"
                            (ngModelChange)="onInputChange('password_cf')" />
                        <div *ngIf="errors.password_cf" style="color: red; font-size: 13px;">{{ errors.password_cf }}</div>

                        <div class="mt-2 ">
                            <input type="checkbox" id="showPass" (change)="showPassword()" /> Xem mật khẩu
                        </div>
                    
                        <!-- GENDER -->
                        <div>Giới tính<span style="color: red;"> *</span></div>
                        <div style="display: flex; gap: 20px;">
                            <label *ngFor="let gender of genders" style="display: flex; align-items: center; gap: 5px;">
                                <input type="radio" [value]="gender.value" [(ngModel)]="account.gender" name="gender"
                                    (change)="onInputChange('gender')" />
                                {{ gender.name }}
                            </label>
                        </div>
                        <div *ngIf="errors.gender" style="color: red; font-size: 13px;">{{ errors.gender }}</div>
                    
                        <!-- SUBMIT -->
                        <div class="btn-wrapper">
                            <button class="theme-btn-1 btn reverse-color btn-block" type="submit">Đăng kí</button>
                        </div>
                    </form>

                    <!-- <div class="by-agree text-center">
                        <p>By creating an account, you agree to our:</p>
                        <p><a href="#">TERMS OF CONDITIONS &nbsp; &nbsp; | &nbsp; &nbsp; PRIVACY POLICY</a></p>
                        <div class="go-to-btn mt-50">
                            <a href="login.html">ALREADY HAVE AN ACCOUNT ?</a>
                        </div>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</div>
<!-- LOGIN AREA END -->
