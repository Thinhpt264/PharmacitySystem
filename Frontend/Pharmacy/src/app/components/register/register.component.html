<!-- LOGIN AREA START (Register) -->
<div class="ltn__login-area pb-110">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title-area text-center">
                    <h1 class="section-title">Register <br>Your Account</h1>
                    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. <br>
                        Sit aliquid, Non distinctio vel iste.</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="account-login-inner">
                    <form action="#" class="ltn__form-box contact-form-box" (ngSubmit)="checkRegister($event)">
                        <input type="text" name="email" placeholder="Email*" [(ngModel)]="account.email">
                        <input type="text" name="username" placeholder="Username*" [(ngModel)]="account.username">
                        <input type="password" name="password" placeholder="Password*" [(ngModel)]="account.password">
                        <input type="password" name="confirmpassword" placeholder="Confirm Password*" [(ngModel)]="account.password_cf">
                        <p-dropdown [options]="genders" [(ngModel)]="account.gender" optionLabel="name" optionValue="value" name="gender"
                            placeholder="Chọn giới tính" />
                        <br><br>
                        <div class="btn-wrapper">
                            <button class="theme-btn-1 btn reverse-color btn-block" type="submit">CREATE ACCOUNT</button>
                        </div>
                    </form>
                    <div class="by-agree text-center">
                        <p>By creating an account, you agree to our:</p>
                        <p><a href="#">TERMS OF CONDITIONS &nbsp; &nbsp; | &nbsp; &nbsp; PRIVACY POLICY</a></p>
                        <div class="go-to-btn mt-50">
                            <a href="login.html">ALREADY HAVE AN ACCOUNT ?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- LOGIN AREA END -->
