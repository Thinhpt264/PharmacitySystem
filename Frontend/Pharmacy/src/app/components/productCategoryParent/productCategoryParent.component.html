<!-- PRODUCT AREA START (product-item-3) -->
<div class="ltn__product-area ltn__product-gutter  no-product-ratting pt-10--- pt-25  pb-70">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title-area ltn__section-title-2 text-center">
                    <h1 class="section-title">Sản phẩm</h1>
                </div>
                <div class="section-title-area ">
                    <a (click)="gotoHome()" style="margin-right: 10px; font-weight: bold; cursor: pointer;">Trang chủ</a>
                     <span style="margin-right: 10px; font-weight: bold;">></span>
                    <a [routerLink]="['/product']" style="margin-right: 10px; font-weight: bold;">Thuốc</a>
                    <span style="margin-right: 10px; font-weight: bold;">></span>
           
                    <a [routerLink]="['/productCategory/' + category.categoryParentId]" style="margin-right: 10px; font-weight: bold;">{{categoryParent}}</a> 
                    <span style="margin-right: 10px; font-weight: bold;">></span>
                    <a style="color: #0A9A73; font-weight: bold; text-shadow: 1px 1px 2px rgba(29, 26, 26, 0.2); cursor: pointer;">
                        {{ category.categoryName }}
                    </a>
                      
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <div class="row">
                    <div class="col-lg-12 col-sm-6">
                        <div class="ltn__banner-item">
                            <div class="ltn__banner-img">
                                <a href="shop.html"><img src="../assets/img/banner/11.jpg" alt="Banner Image"></a>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12 col-sm-6">
                        <div class="ltn__banner-item">
                            <div class="ltn__banner-img">
                                <a href="shop.html"><img src="../assets/img/banner/12.jpg" alt="Banner Image"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-9">
                <div class="row ltn__tab-product-slider-one-active--- slick-arrow-1">
                    <!-- ltn__product-item -->
                    <ng-container *ngFor="let product of products">
                    <div class="col-lg-3--- col-md-4 col-sm-6 col-6" style="height: 450px; width: 300px; margin-bottom: 20px;">
                        <div class="ltn__product-item ltn__product-item-2 text-left">
                            <div class="product-img">
                                <a [routerLink]="['/product', product.id]"><img [src]="product.imageUrl" style="height: 300px; width: 300px;"></a>
                                <div class="product-badge">
                                    <ul>
                                        <li class="sale-badge">Mới</li>
                                    </ul>
                                </div>
                                <div class="product-hover-action">
                                    <ul>
                                        <li>
                                            <a href="#" title="Quick View" data-bs-toggle="modal"
                                                data-bs-target="#quick_view_modal">
                                                <i class="far fa-eye"></i>
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#" title="Add to Cart" data-bs-toggle="modal"
                                                data-bs-target="#add_to_cart_modal">
                                                <i class="fas fa-shopping-cart"></i>
                                            </a>
                                        </li>
                                        
                                    </ul>
                                </div>
                            </div>
                            <div class="product-info">
                                <div class="product-ratting">
                                    <ul>
                                        <li><a href="#"><i class="fas fa-star"></i></a></li>
                                        <li><a href="#"><i class="fas fa-star"></i></a></li>
                                        <li><a href="#"><i class="fas fa-star"></i></a></li>
                                        <li><a href="#"><i class="fas fa-star-half-alt"></i></a></li>
                                        <li><a href="#"><i class="far fa-star"></i></a></li>
                                    </ul>
                                </div>
                                <h2 class="product-title"><a  [routerLink]="['/product', product.id]">{{product.name}}</a></h2>
                                <div class="product-price">
                                    <span>Giá : {{ product.price }}</span>
                                    <del>{{ product.price+30 }}</del>
                                </div>
                            </div>
                        </div>
                    </div>
                    </ng-container>
                   
                    <!--  -->
                </div>

            </div>
        </div>
    </div>
</div>
<!-- PRODUCT AREA END -->
