<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h1 class="login-title">Đăng Nhập</h1>
            <p class="login-subtitle">Chào mừng trở lại! Vui lòng đăng nhập vào tài khoản của bạn.</p>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label class="form-label" for="username">Tên đăng nhập</label>
                <input type="text" id="username" class="form-input" formControlName="username" [(ngModel)]="account.username"
                    placeholder="Nhập tên đăng nhập" autocomplete="username">
            </div>  

            <div class="form-group">
                <label class="form-label" for="password">Mật khẩu</label>
                <div class="password-input-container">
                    <input [type]="showPassword ? 'text' : 'password'" id="password" class="form-input password-input"
                        formControlName="password" placeholder="Nhập mật khẩu"  [(ngModel)]="account.password" autocomplete="current-password">
                    <button type="button" class="password-toggle" (click)="togglePassword()"
                        [attr.aria-label]="showPassword ? 'Ẩn mật khẩu' : 'Hiện mật khẩu'">
                        <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                    </button>
                </div>
            </div>

            <div class="forgot-password">
                <a href="#" routerLink="/forgot-password">Quên mật khẩu?</a>
            </div>

            <button type="submit" class="login-button" [disabled]="loginForm.invalid || isLoading">
                <span *ngIf="isLoading" class="loading"></span>
                {{ isLoading ? 'Đang đăng nhập...' : 'Đăng Nhập' }}
            </button>
        </form>

        <div class="divider">
            <span>hoặc</span>
        </div>

        <div class="signup-link">
            Chưa có tài khoản? <a href="#" routerLink="/register">Đăng ký ngay</a>
        </div>
    </div>
    </div>
