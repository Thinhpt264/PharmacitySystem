<div class="drug-prediction-container">
  <h2>Tìm thuốc theo triệu chứng</h2>
  
  <div class="input-group">
    <label for="symptoms">Nhập các triệu chứng (cách nhau bằng dấu phẩy):</label>
    <input type="text" id="symptoms" [(ngModel)]="symptoms" 
           placeholder="Ví dụ: headache, nausea, dizziness">
    <button (click)="predictDrugs()" [disabled]="isLoading">
      {{ isLoading ? 'Đang tìm kiếm...' : 'Tìm thuốc' }}
    </button>
  </div>

  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>

  <div *ngIf="suggestedDrugs.length > 0" class="results-container">
    <h3>Kết quả đề xuất:</h3>
    
    <div class="drug-card" *ngFor="let drug of suggestedDrugs">
      <div class="drug-header">
        <h4>{{ drug.drug_name }}</h4>
        <span class="rating">Đánh giá: {{ drug.rating }}/10</span>
      </div>
      
      <div class="side-effects">
        <h5>Tác dụng phụ: 
            {{ drug.medical_condition }}
        </h5>
        
      </div>
    </div>
  </div>
</div>
